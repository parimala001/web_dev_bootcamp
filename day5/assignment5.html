<!--Assignment - 5: Use CSS id to style a paragraph in the html-->
<!DOCTYPE html>
<html>
	<head>
		<title> CSS Id  Selector</title>
		<style >
			#p1 {
				color: red;
				text-align: center;
			}
			#p2 {
				color: green;
				text-align: center;
			}
			#p3 {
				color: orange;
				text-align: center;
			}
		</style>
	</head>
	<body>
			<p id="p1"> It is a Web Dev Bootcamp</p>
			<p id="p2">It is organized by MadBlocks</p>
			<p id="p3">Conducted for 5 days</p>
	</body>
</html>
