<!--Assignment - 7: Create an input that reads from radio, checkbox which displays the selected data in separate paragraphs.-->
<!DOCTYPE html>
<html>
	<head>
		<title>Radio Button and Check box </title>
		<style >
			p{
				color: red;
			}
		</style>
	</head>
	<body>
		<form target="_blank">
			<label for="gender">Gender</label>
			<input type="radio" id="gender" name="gender" value="Male"/>Male
			<input type="radio" id="gender" name="gender" value="Female"/>Female
			<br/> <br/>

		</form>
			<button onclick="readData()" >Submit</button>
			<p id="result"  ></p>
		<script>
			function readData() {

				var a =document.getElementsByName('gender');
				var res;
				for(i=0;i<a.length;i++){
					if(a[i].checked){
						res='Female';
					}
					else{
						res='Male';
					}
				}
				document.getElementById('result').innerHTML=res;
			}
		</script>
	</body>
</html>
