<!--Assignment-7: Use Script inside the body tag to display the DateTime on HTML Page.-->
<!doctype html>
	<!DOCTYPE html>
	<html>
	<head>
		<meta charset="utf-8">
		<title> DateTime</title>
	</head>
	<body>
		<p id ="html"></p>
		<script>
			t = new Date();
			document.getElementById("html").innerHTML=t;
		</script>
	
	</body>
	</html>
